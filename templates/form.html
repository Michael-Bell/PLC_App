	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width = device-width, initial-scale = 1">
		<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/static/form.css">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	</head>
	
	<body>

			<div class="container">
				<div class="jumbotron">
					<img src="/static/cup.png" id="logoIMG" alt="cup">
					<span id="title">Online Drink Order</span>
				</div>

                <div id="formDiv" class="jumbotron">
				<p id="line1">Name: &nbsp <input type = "text" name = "name" /></p>
				<p id="line2">Lid: &nbsp
					<input checked  type = "radio" value="true" id="lid" name = "lid" /><label for="lid">
						<span class="text-success">With Lid</span></label> &nbsp &nbsp &nbsp 
					<input type = "radio" value="false" id="nolid" name = "lid" /><label for="lid">No Lid</label>
				</p>

				<p id="line3">Dye: &nbsp
					<input checked type = "radio" value="true" id="dye" name = "dye" /><label for="dye">
						<span class="text-success">With Dye</span></label> &nbsp &nbsp
					<input type = "radio" value="false" id="nodye" name = "dye" /><label for="nodye">No Dye</label>
				</p>

				<p id="line4">Location: &nbsp
					<select type ="" name = "table" >
						<option value="1">Table 1</option>
						<option value="2">Table 2</option>
						<option value="3">Table 3</option>
						<option value="3">Mobile Order</option>
					</select>
				</p>

                    <span id="line5"><button type="submit" class="btn-primary btn-lg"
                                             id="orderButton">Submit</button></span>
				</div>
			</div>
            <div id="orderConfirm" class="jumbotron">
                <h2 id="respName">Hello </h2>
                <p>Thank you for placing an order. You have selected a drink <b id="respDye"></b> dye and <b
                        id="respLid"></b> a lid. You can pickup this order at <b id="respTable"></b></p>

            </div>
            <div id="statustable" class="jumbotron">

                <h3>Task Status</h3>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody id="tasks">
                    <tr>
                        <td>c0568b1c-1664-41d2-a98c-703486bd0c63</td>
                        <td>7</td>
                        <td>null</td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <script src="/static/jquery-3.3.1.min.js"></script>
		<script src="/static/bootstrap.min.js"></script>
            <script src="/static/app.js"></script>

    </body>
</html>
