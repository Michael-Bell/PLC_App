</head>
<body>
<form action="/manualSubmit" method="POST">

<div class="form-check">
  <input class="form-check-input"  type="radio" id="stop" value="False" name="runmode" checked>

Stop  </label>
</div>

  <input class="form-check-input" type="radio" id="start" value="True" name="runmode">

    Start
  </label>
</div>
    <input type="submit" value="submit"/>
</form>
</body>
